<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tony's Git - light-tabs</title>
		<meta name="author" content="Tony Samperi">
		<meta name="description" content="lightTabs: a lightweight responsive tabs widget">
		<meta name="keywords"
			  content="light-tabs angular angularjs widget responsive tabs with carousel module modulo javascript tab bootstrap forecast temperature tony samperi github">
		<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom CSS -->
		<link href="css/freelancer.css" rel="stylesheet">
		<!-- Custom Fonts -->
		<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
			  type="text/css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
		<script src="js/jquery.js"></script>
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>

		<!-- light-tabs INCLUSIONS -->
		<link href="light-tabs/css/light-tabs.css" rel="stylesheet"/>
		<script src="light-tabs/light-tabs.js"></script>
	</head>
	<body id="page-top" class="index">
		<section id="demo" style="padding-top: 50px;">
			<div class="container" ng-app="myApp">
				<div class="row">
					<div class="col-lg-12 text-center">
						<h2>Demo</h2>
						<hr class="star-primary">
					</div>
				</div>
				<div class="row ubi-margin-bottom-20">
					<div class="col-xs-12">
						<div class="col-xs-12">
							<h3>DEFAULT</h3>
						</div>
						<light-tabs
								visible-items-desktop="3"
								visible-items-tablet="3"
								show-indicators="true">
							<light-tabs-pane light-tabs-title="TAB 1 TITLE">
								<p>TAB 1 CONTENT</p>
							</light-tabs-pane>
							<light-tabs-pane light-tabs-title="TAB 2 TITLE">
								<p>TAB 2 CONTENT</p>
								<div style="background: green; height: 750px; width: 100%;">PIPPO</div>
							</light-tabs-pane>
							<light-tabs-pane light-tabs-title="TAB 3 TITLE">
								<p>TAB 3 CONTENT</p>
							</light-tabs-pane>
							<light-tabs-pane light-tabs-title="TAB 4 TITLE">
								<p>TAB 4 CONTENT</p>
							</light-tabs-pane>
							<light-tabs-pane light-tabs-title="TAB 5 TITLE">
								<p>TAB 5 CONTENT</p>
							</light-tabs-pane>
						</light-tabs>
					</div>
				</div>
				<div class="row ubi-margin-bottom-20">
					<div class="col-xs-12">
						<h3>FORCED</h3>
					</div>
					<div class="col-xs-12">
						<light-tabs
								visible-items-desktop="3"
								visible-items-tablet="2"
								force-visible="true"
								show-indicators="true">
							<light-tabs-pane light-tabs-title="TAB 1 TITLE">
								<p>TAB 1 CONTENT</p>
							</light-tabs-pane>
							<light-tabs-pane light-tabs-title="TAB 2 TITLE">
								<p>TAB 2 CONTENT</p>
								<div style="background: green; height: 750px; width: 100%;">PIPPO</div>
							</light-tabs-pane>
						</light-tabs>
					</div>
				</div>
			</div>
		</section>
		<!-- Bootstrap Core JavaScript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- Plugin JavaScript -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src="js/classie.js"></script>
		<!-- Custom Theme JavaScript -->
		<script src="js/freelancer.js"></script>
	</body>
</html>
